language: python
python: 3.7
branches: master

install:
    - pip install mkdocs mkdocs-material pymdown-extensions pygments fontawesome_markdown

script: true # Skip script (Don't use this if one already exists)

before_deploy:
    - mkdocs build --verbose
    - ls -alR .

notifications:
  slack:
    secure: 
env:
  global:
    secure: 
deploy:
    - provider: pages
      skip_cleanup: true
      token: "$GH_TOKEN"
      keep_history: true
      verbose: true
      local_dir: site
      on:
          branch: master
